name: Run Build Test
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
    
      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build

