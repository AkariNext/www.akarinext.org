name: Playwright Tests
on:
  push: 
    branches:
      - master
  pull_request:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: db-pass
          POSTGRES_USER: db-user
          POSTGRES_DB: db-name
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - uses: pnpm/action-setup@v3
      with:
        version: 9
        run_install: false
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    - uses: actions/cache@v4
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    # - name: Copy .env file
    #   run: cp .env.example .env
    - name: Setup .env
      run: |
        cat << EOF > .env
        DATABASE_URL="postgresql://db-user:db-pass@localhost:5432/db-name?schema=public"

        S3_BUCKET_NAME="test"
        S3_ACCESS_KEY="test"
        S3_SECRET_KEY="test"
        S3_REGION="us-west-1"
        S3_ENDPOINT="https://s3.akarinext.org"
        S3_PREFIX="*"

        # PKCEを使用してください。CLIENT_SECRETは使用しません。認証方式はnoneになっています。
        OIDC_CLIENT_ID="${{ secrets.CLIENT_ID }}"
        OIDC_ISSUER="https://auth.akarinext.org"
        OIDC_REDIRECT_URIS="['http://localhost:5173/auth/callback']"
        OIDC_USERINFO_ENDPOINT=""
        SESSION_SECRET="${{ secrets.SESSION_SECRET }}"
        
        EOF

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          playwright-report/
          screenshots/
        compression-level: 9
        retention-days: 30
